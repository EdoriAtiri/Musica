<div
  class="relative flex h-[234px] w-[359px] items-end justify-between overflow-hidden rounded-[20px] px-5 pb-6"
>
  <img
    src="{{ collections.album_cover }}"
    class="position absolute top-0 left-0 z-10 h-fit w-full object-cover"
    alt=""
  />
  <div
    class="position dark_overlay absolute top-0 left-0 z-20 h-full w-full"
  ></div>
  <div class="z-30">
    <p class="mb-[1px] text-2xl text-offWhite">{{ collections.title }}</p>
    <p class="mb-8 text-[10px] text-offWhite text-opacity-75">
      {{ collections.artist }}
    </p>
    <p class="text-sm">{{ collections.likes }} likes</p>
  </div>
